<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NoralieInvest</title>
    <link rel="icon" href="%PUBLIC_URL%/icon-192.png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #4f46e5, #3b82f6);
        color: #fff;
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        background-color: rgba(255,255,255,0.1);
        backdrop-filter: blur(10px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      header h1 {
        font-size: 20px;
        font-weight: 700;
      }

      nav a {
        margin-left: 15px;
        font-weight: 600;
        color: #f3f4f6;
        text-decoration: none;
      }

      nav a:hover {
        color: #fff;
      }

      main {
        flex: 1;
        padding: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      .card {
        background-color: rgba(255,255,255,0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 15px;
        width: 250px;
        text-align: center;
      }

      .card img {
        width: 50px;
        height: 50px;
        margin-bottom: 10px;
      }

      .card .price {
        font-size: 24px;
        font-weight: 600;
        margin: 5px 0;
      }

      .card .change.up {
        color: #4ade80;
      }
      .card .change.down {
        color: #f87171;
      }

      .card .info {
        font-size: 12px;
        margin-top: 10px;
        text-align: left;
      }

      footer {
        padding: 10px 20px;
        text-align: center;
        font-size: 12px;
        color: #f3f4f6;
        background-color: rgba(0,0,0,0.1);
      }

      @media(max-width: 480px){
        header {
          flex-direction: column;
          align-items: flex-start;
        }
        nav a {
          margin-left: 0;
          margin-top: 5px;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <h1>NoralieInvest</h1>
      <nav>
        <a href="#cotacoes">Cotações</a>
        <a href="#carteira">Carteira</a>
        <a href="#proventos">Proventos</a>
      </nav>
    </header>

    <main id="root">
      <!-- Exemplo de cartão de ação -->
      <div class="card">
        <img src="%PUBLIC_URL%/icon-192.png" alt="PETR4" />
        <div class="name">PETROBRAS PN N2</div>
        <div class="price">R$ 32.25</div>
        <div class="change down">-0.11 (-0.34%)</div>
        <div class="info">
          <div>Máx/Dia: R$ 32.74</div>
          <div>Mín/Dia: R$ 32.15</div>
          <div>P/L: 5.42</div>
          <div>EPS: 6.00</div>
          <div>Volume: 27.784.600</div>
        </div>
      </div>
    </main>

    <footer>
      Desenvolvedor: Helquys Ande • +55 869 81250-154
    </footer>
  </body>
</html>
