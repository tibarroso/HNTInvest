<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NoralieInvest</title>

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/icon-192.png" />

    <!-- Fonte moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
      /* Reset básico */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #4f46e5, #3b82f6);
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Cabeçalho fixo */
      header {
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      header h1 {
        font-size: 20px;
        font-weight: 700;
      }

      nav a {
        margin-left: 15px;
        font-weight: 600;
        color: #f3f4f6;
        text-decoration: none;
        transition: color 0.2s;
      }

      nav a:hover {
        color: #ffffff;
      }

      /* Área principal */
      #root {
        flex: 1;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        flex-wrap: wrap;
        gap: 20px;
        max-width: 960px;
        margin: 0 auto;
      }

      .loading {
        font-size: 18px;
        font-weight: 600;
        color: #f3f4f6;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }

      @media (max-width: 480px) {
        header {
          flex-direction: column;
          align-items: flex-start;
        }
        nav a {
          margin-left: 0;
          margin-top: 5px;
        }
      }
    </style>
  </head>

  <body>
    <noscript>Você precisa habilitar o JavaScript para rodar este app.</noscript>

    <header>
      <h1>NoralieInvest</h1>
      <nav>
        <a href="#cotacoes">Cotações</a>
        <a href="#carteira">Carteira</a>
        <a href="#proventos">Proventos</a>
      </nav>
    </header>

    <div id="root">
      <div class="loading">Carregando NoralieInvest...</div>
    </div>
  </body>
</html>
